<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function toss(){
            return new Promise((resolve,reject)=>{
                let toss=Math.floor(Math.random()*2);
                if(toss==1)
                {
                    resolve();
                }
                else{
                    reject();
                }
            })
        }
        toss().then(()=>console.log("You won the toss"))
            .catch(()=>console.log("you lost the task"));
    </script>
</body>
</html>
