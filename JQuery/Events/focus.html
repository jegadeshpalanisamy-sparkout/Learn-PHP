<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.js"></script>
</head>
<body>
    <div>
        Enter Name: <input type="text" class="inp">
    </div>
    <script>
        $(document).ready(function(){
            $(".inp").focus(function(){
                $(this).css("background-color","blue");
            });
        });
        $('.inp').blur(function(){
            alert("focus was lost");
        })
    </script>
</body>
</html>
