<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <input type="text" placeholder="name">
    <input type="password" id="loginPwd" placeholder="password" name="getPass">
    <button type="button" onclick="changePassView()">view/hide</button>
    
</body>
<script>
    let loginPwd=false;
    function changePassView()
    {
        // let getPwd=document.getElementById("loginPwd");
        let getPwd=$("#loginPwd");

        if(loginPwd===false)
        {
            getPwd.attr("type","text");
            loginPwd=true;
        }
        else if(loginPwd===true)
        {
            getPwd.attr("type","password");
            loginPwd=false;
        }
    }
   
</script>
<script src="../jquery.js"></script>
</html>
